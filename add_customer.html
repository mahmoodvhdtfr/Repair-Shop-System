<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ثبت دستگاه جدید - سیستم تعمیرگاه</title>

</head>
<body>
    <div class="container">
        <header>
            <h1>👤 سیستم مدیریت تعمیرگاه لوازم خانگی</h1>

                <a href="/" class="nav-link">📊 داشبورد</a>

                <a href="/customers" class="nav-link">📋 لیست مشتریان</a>
                <a href="/reports" class="nav-link">📈 گزارش‌ها</a>
                <a href="/import-export" class="nav-link">📤 ایمپورت/اکسپورت</a>
            </nav>
        </header>

        <main>
            <div class="add-customer-section">
                <div class="section-header">
                    <div class="header-icon">➕</div>
                    <h2> ثبت دستگاه جدید</h2>
                    <p>اطلاعات مشتری و دستگاه تعمیری را وارد کنید</p>
                </div>

                <div class="form-container">
                    <form id="customerForm" method="POST">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="full_name" class="form-label">
                                    <span class="label-icon">👤</span>
                                    نام مشتری
                                </label>
                                <input type="text" id="full_name" name="full_name" 
                                       class="form-input" required 
                                       placeholder="نام کامل مشتری را وارد کنید">
                            </div>

                            <div class="form-group">
                                <label for="phone_number" class="form-label">
                                    <span class="label-icon">📞</span>
                                    شماره تماس
                                </label>
                                <input type="tel" id="phone_number" name="phone_number" 
                                       class="form-input" required 
                                       placeholder="شماره تماس مشتری">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="entry_date" class="form-label">
                                    <span class="label-icon">📅</span>
                                    تاریخ ورود
                                </label>
                                <div class="date-input-wrapper">
                                    <input type="text" id="entry_date" name="entry_date" required 
                                           class="date-input"
                                           placeholder="1403/10/01"
                                           readonly
                                           onfocus="showPersianCalendar('entry_date')">
                                    <button type="button" class="datepicker-btn" onclick="showPersianCalendar('entry_date')">
                                        📅
                                    </button>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="exit_date" class="form-label">
                                    <span class="label-icon">📅</span>
                                    تاریخ خروج
                                </label>
                                <div class="date-input-wrapper">
                                    <input type="text" id="exit_date" name="exit_date" 
                                           class="date-input"
                                           placeholder="اختیاری - 1403/10/15"
                                           readonly
                                           onfocus="showPersianCalendar('exit_date')">
                                    <button type="button" class="datepicker-btn" onclick="showPersianCalendar('exit_date')">
                                        📅
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="device_code" class="form-label">
                                    <span class="label-icon">🏷️</span>
                                    کد وسیله
                                </label>
                                <input type="text" id="device_code" name="device_code" 
                                       class="form-input" required 
                                       placeholder="کد شناسایی دستگاه">
                            </div>

                            <div class="form-group">
                                <label for="device_type" class="form-label">
                                    <span class="label-icon">🔧</span>
                                    نوع وسیله
                                </label>
                                <input type="text" id="device_type" name="device_type" 
                                       class="form-input" required 
                                       placeholder="نوع دستگاه (مثال: اتو، سشوار، پنکه)">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="material_cost" class="form-label">
                                    <span class="label-icon">💰</span>
                                    قیمت جنس (تومان)
                                </label>
                                <input type="number" id="material_cost" name="material_cost" 
                                       class="form-input" 
                                       placeholder="0"
                                       value="0">
                            </div>

                            <div class="form-group">
                                <label for="service_cost" class="form-label">
                                    <span class="label-icon">💼</span>
                                    دستمزد خدمات (تومان)
                                </label>
                                <input type="number" id="service_cost" name="service_cost" 
                                       class="form-input" 
                                       placeholder="0"
                                       value="0">
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label for="description" class="form-label">
                                <span class="label-icon">📝</span>
                                توضیحات
                            </label>
                            <textarea id="description" name="description" 
                                      class="form-input" 
                                      placeholder="توضیحات مربوط به تعمیر و مشکلات دستگاه..."></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-success btn-large">
                                <span class="btn-icon">💾</span>
                                ثبت مشتری
                            </button>
                            <button type="button" onclick="clearForm()" class="btn btn-secondary btn-large">
                                <span class="btn-icon">🗑️</span>
                                پاک کردن فرم
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- تقویم فارسی -->
    <div id="persianCalendar" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>📅 تقویم فارسی</h2>
                <button class="close" onclick="hidePersianCalendar()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="calendar-controls">
                    <button class="calendar-nav-btn" onclick="changeCalendarMonth(-1)">‹ ماه قبل</button>
                    <span id="calendarMonthYear" class="calendar-month">دی 1403</span>
                    <button class="calendar-nav-btn" onclick="changeCalendarMonth(1)">ماه بعد ›</button>
                </div>
                <div class="calendar-weekdays">
                    <div>ش</div>
                    <div>ی</div>
                    <div>د</div>
                    <div>س</div>
                    <div>چ</div>
                    <div>پ</div>
                    <div>ج</div>
                </div>
                <div id="calendarDays" class="calendar-days"></div>
                <div class="calendar-actions">
                    <button onclick="setCalendarToday()" class="btn btn-secondary">امروز</button>
                    <button onclick="hidePersianCalendar()" class="btn btn-primary">بستن</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // متغیرهای تقویم فارسی
        let currentDateField = null;
        let calendarYear, calendarMonth, calendarDay;
        const persianMonths = [
            'فروردین', 'اردیبهشت', 'خرداد', 'تیر', 'مرداد', 'شهریور',
            'مهر', 'آبان', 'آذر', 'دی', 'بهمن', 'اسفند'
        ];

        // الگوریتم دقیق تبدیل میلادی به شمسی
        function gregorianToJalali(gy, gm, gd) {
            let g_d_m = [0, 31, 59, 90, 120, 151, 181, 212, 243, 273, 304, 334];
            let jy = (gy <= 1600) ? 0 : 979;
            gy -= (gy <= 1600) ? 621 : 1600;
            let gy2 = (gm > 2) ? (gy + 1) : gy;
            let days = (365 * gy) + (parseInt((gy2 + 3) / 4)) - (parseInt((gy2 + 99) / 100)) 
                     + (parseInt((gy2 + 399) / 400)) - 80 + gd + g_d_m[gm - 1];
            jy += 33 * (parseInt(days / 12053));
            days %= 12053;
            jy += 4 * (parseInt(days / 1461));
            days %= 1461;
            jy += parseInt((days - 1) / 365);
            if (days > 365) days = (days - 1) % 365;
            let jm = (days < 186) ? 1 + parseInt(days / 31) : 7 + parseInt((days - 186) / 30);
            let jd = 1 + ((days < 186) ? (days % 31) : ((days - 186) % 30));
            return [jy, jm, jd];
        }

        // گرفتن تاریخ امروز به شمسی
        function getTodayJalali() {
            const today = new Date();
            const [jy, jm, jd] = gregorianToJalali(
                today.getFullYear(), 
                today.getMonth() + 1, 
                today.getDate()
            );
            return { year: jy, month: jm, day: jd };
        }

        // نمایش تقویم فارسی
        function showPersianCalendar(fieldId) {
            currentDateField = fieldId;
            
            // تنظیم تاریخ فعلی
            const today = getTodayJalali();
            calendarYear = today.year;
            calendarMonth = today.month;
            calendarDay = today.day;
            
            // اگر فیلد مقدار دارد، از آن استفاده کن
            const currentValue = document.getElementById(fieldId).value;
            if (currentValue) {
                const parts = currentValue.split('/');
                if (parts.length === 3) {
                    calendarYear = parseInt(parts[0]);
                    calendarMonth = parseInt(parts[1]);
                    calendarDay = parseInt(parts[2]);
                }
            }
            
            renderPersianCalendar();
            document.getElementById('persianCalendar').style.display = 'block';
            document.body.classList.add('modal-open');
        }

        function hidePersianCalendar() {
            document.getElementById('persianCalendar').style.display = 'none';
            document.body.classList.remove('modal-open');
            currentDateField = null;
        }

        function changeCalendarMonth(direction) {
            calendarMonth += direction;
            if (calendarMonth > 12) {
                calendarMonth = 1;
                calendarYear++;
            } else if (calendarMonth < 1) {
                calendarMonth = 12;
                calendarYear--;
            }
            renderPersianCalendar();
        }

        function renderPersianCalendar() {
            const monthYearElement = document.getElementById('calendarMonthYear');
            const daysElement = document.getElementById('calendarDays');
            
            monthYearElement.textContent = `${persianMonths[calendarMonth - 1]} ${calendarYear}`;
            daysElement.innerHTML = '';
            
            // محاسبه روزهای ماه
            const daysInMonth = (calendarMonth <= 6) ? 31 : 30;
            const actualDaysInMonth = (calendarMonth === 12 && !isLeapYear(calendarYear)) ? 29 : daysInMonth;
            
            // محاسبه روز اول ماه
            const firstDay = getFirstDayOfMonth(calendarYear, calendarMonth);
            const today = getTodayJalali();
            
            // خانه‌های خالی قبل از روز اول
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day empty';
                daysElement.appendChild(emptyDay);
            }
            
            // روزهای ماه
            for (let day = 1; day <= actualDaysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.textContent = day;
                dayElement.onclick = function() {
                    selectCalendarDate(day);
                };
                
                // بررسی آیا امروز است
                if (calendarYear === today.year && calendarMonth === today.month && day === today.day) {
                    dayElement.classList.add('today');
                }
                
                // بررسی آیا روز انتخاب شده است
                if (calendarDay === day) {
                    dayElement.classList.add('selected');
                }
                
                daysElement.appendChild(dayElement);
            }
        }

        // بررسی سال کبیسه
        function isLeapYear(jy) {
            const remains = [1, 5, 9, 13, 17, 22, 26, 30];
            return remains.includes(jy % 33);
        }

        // محاسبه روز اول ماه
        function getFirstDayOfMonth(jy, jm) {
            // محاسبه ساده - در واقعیت نیاز به الگوریتم دقیق‌تری دارد
            return (jm * 2) % 7;
        }

        function selectCalendarDate(day) {
            calendarDay = day;
            const selectedDate = `${calendarYear}/${calendarMonth.toString().padStart(2, '0')}/${day.toString().padStart(2, '0')}`;
            document.getElementById(currentDateField).value = selectedDate;
            hidePersianCalendar();
        }

        function setCalendarToday() {
            const today = getTodayJalali();
            calendarYear = today.year;
            calendarMonth = today.month;
            calendarDay = today.day;
            selectCalendarDate(calendarDay);
        }

        // مدیریت فرم
        document.getElementById('customerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = '<span class="btn-icon">⏳</span> در حال ثبت...';
            submitBtn.disabled = true;

            try {
                const formData = new FormData(this);
                
                const response = await fetch('/add-customer', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('✅ مشتری با موفقیت ثبت شد', 'success');
                    clearForm();
                } else {
                    showAlert('❌ ' + result.message, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('❌ خطا در ارتباط با سرور', 'error');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // پاک کردن فرم
        function clearForm() {
            document.getElementById('customerForm').reset();
            // تنظیم تاریخ امروز برای تاریخ ورود
            const today = getTodayJalali();
            const todayString = `${today.year}/${today.month.toString().padStart(2, '0')}/${today.day.toString().padStart(2, '0')}`;
            document.getElementById('entry_date').value = todayString;
        }

        // نمایش پیام
        function showAlert(message, type) {
            const existingAlerts = document.querySelectorAll('.custom-alert');
            existingAlerts.forEach(alert => alert.remove());
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `custom-alert alert-${type}`;
            alertDiv.innerHTML = `
                <div class="alert-content">
                    <span class="alert-icon">${type === 'success' ? '✅' : '❌'}</span>
                    <span class="alert-message">${message}</span>
                </div>
            `;
            
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                alertDiv.classList.remove('show');
                setTimeout(() => {
                    if (alertDiv.parentNode) {
                        alertDiv.parentNode.removeChild(alertDiv);
                    }
                }, 300);
            }, 5000);
        }

        // بستن modal با کلیک خارج
        window.onclick = function(event) {
            const modal = document.getElementById('persianCalendar');
            if (event.target == modal) {
                hidePersianCalendar();
            }
        }

        // بستن با کلید ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                hidePersianCalendar();
            }
        });

        // تنظیم تاریخ امروز هنگام لود صفحه
        document.addEventListener('DOMContentLoaded', function() {
            const today = getTodayJalali();
            const todayString = `${today.year}/${today.month.toString().padStart(2, '0')}/${today.day.toString().padStart(2, '0')}`;
            document.getElementById('entry_date').value = todayString;
        });
    </script>
